<html>
    <head >
    </head>

    <body>


        <h1>PayUForm </h1>

        <form action="payment"  name="payuform" method=POST >
            <input type="hidden" name="key"value="UFu3ed" />
            <input type="hidden" name="hash_string" value="" />
            <input type="hidden" name="hash" />

            <input type="hidden" name="txnid"/>

            <table>
                <tr>
                    <td><b>Mandatory Parameters</b></td>
                </tr>
                <tr>
                    <td>Amount: </td>
                    <td><input name="amount"  /></td>
                    <td>First Name: </td>
                    <td><input name="firstname" id="firstname"  /></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input name="email" id="email"   /></td>
                    <td>Phone: </td>
                    <td><input name="phone"  /></td>
                </tr>

                <tr>
                    <td colspan="3"><input type="hidden" name="service_provider" value="payu_paisa" /></td>
                </tr>
                <tr>
                    <td><b>Optional Parameters</b></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input name="lastname" id="lastname"  /></td>
                    <td>Cancel URI: </td>
                    <td><input name="curl" value="" /></td>
                </tr>
                <tr>
                    <td>Address1: </td>
                    <td><input name="address1" /></td>
                    <td>Address2: </td>
                    <td><input name="address2"  /></td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td><input name="city"  /></td>
                    <td>State: </td>
                    <td><input name="state"  /></td>
                </tr>
                <tr>
                    <td>Country: </td>
                    <td><input name="country"  /></td>
                    <td>Zipcode: </td>
                    <td><input name="zipcode"  /></td>
                </tr>
                

                <td colspan="4"><input type="submit" value="Submit"  /></td>


                </tr>
            </table>
        </form>

    </body>
</html>

    <script>
        function checkPasswd() {
            var p = document.getElementById("pwd").value;
            var pat = /[ !@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
            var res = pat.test(p);
            if(res === false) {
                return true;
            } else {
                alert("Password must not contain any special characters...");
                return false;
            }
        }
    </script>
